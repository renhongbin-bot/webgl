<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c" width="1024" height="500"></canvas>
    <div id="uiContainer">
      <div id="ui">
        <div id="x"></div>
        <div id="y"></div>
        <div id="angle"></div>
        <div id="scaleX"></div>
        <div id="scaleY"></div>
      </div>
    </div>
    <script id="vertex-shader-2d" type="x-shader/x-vertex">
      attribute vec2 a_position;

      uniform mat3 u_matrix;

      varying vec4 v_color;
      void main() {
        //位置乘以矩阵
        gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
        //从clipspace转换为colorspace。
        //Clipspace从-1.0到+1.0
        //色彩空间从0.0到1.0
        v_color = gl_Position * 0.5 + 0.5;
      }
    </script>
    <script id="fragment-shader-2d" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 v_color;

      void main() {
         gl_FragColor = v_color;
      }
    </script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/m3.js"></script>
    <script>
      'use strict'

      function main() {
        // 获取一个WebGL上下文
        var canvas = document.querySelector('#c')
        var gl = canvas.getContext('webgl')
        if (!gl) {
          return
        }

        // 使用我们的样板utils来编译着色器并链接到一个程序中
        var program = webglUtils.createProgramFromScripts(gl, ['vertex-shader-2d', 'fragment-shader-2d'])

        // 查找顶点数据的去向。
        var positionAttributeLocation = gl.getAttribLocation(program, 'a_position')

        // 查找制服
        var matrixLocation = gl.getUniformLocation(program, 'u_matrix')

        // 创建一个缓冲区来放置三个2d剪辑空间点
        var positionBuffer = gl.createBuffer()

        // 将它绑定到ARRAY_BUFFER(可以认为是ARRAY_BUFFER = positionBuffer)
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)

        // 设置形状
        setGeometry(gl)

        var translation = [200, 150]
        var angleInRadians = 0
        var scale = [1, 1]

        drawScene()

        // 设置ui
        webglLessonsUI.setupSlider('#x', { value: translation[0], slide: updatePosition(0), max: gl.canvas.width })
        webglLessonsUI.setupSlider('#y', { value: translation[1], slide: updatePosition(1), max: gl.canvas.height })
        webglLessonsUI.setupSlider('#angle', { slide: updateAngle, max: 360 })
        webglLessonsUI.setupSlider('#scaleX', { value: scale[0], slide: updateScale(0), min: -5, max: 5, step: 0.01, precision: 2 })
        webglLessonsUI.setupSlider('#scaleY', { value: scale[1], slide: updateScale(1), min: -5, max: 5, step: 0.01, precision: 2 })

        function updatePosition(index) {
          return function (event, ui) {
            translation[index] = ui.value
            drawScene()
          }
        }

        function updateAngle(event, ui) {
          var angleInDegrees = 360 - ui.value
          angleInRadians = (angleInDegrees * Math.PI) / 180
          drawScene()
        }

        function updateScale(index) {
          return function (event, ui) {
            scale[index] = ui.value
            drawScene()
          }
        }
        // 画出场景。
        function drawScene() {
          webglUtils.resizeCanvasToDisplaySize(gl.canvas)
          // 告诉WebGL如何从剪辑空间转换为像素
          gl.viewport(0, 0, gl.canvas.width, gl.canvas.height)
          // 清理画布
          gl.clear(gl.COLOR_BUFFER_BIT)
          // 告诉它使用我们的程序(pair of shaders)
          gl.useProgram(program)
          // 打开属性
          gl.enableVertexAttribArray(positionAttributeLocation)
          // 绑定位置缓冲区。
          gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)

          // 告诉属性如何从positionBuffer (ARRAY_BUFFER)中获取数据
          var size = 2 // 每次迭代2个组件
          var type = gl.FLOAT // 数据为32位浮点数
          var normalize = false // 不要将数据规范化
          var stride = 0 // 0 = 每次迭代向前移动size * sizeof(type)以获得下一个位置
          var offset = 0 // 从缓冲区的开头开始
          gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset)

          // 计算矩阵
          var matrix = m3.projection(gl.canvas.clientWidth, gl.canvas.clientHeight)
          matrix = m3.translate(matrix, translation[0], translation[1])
          matrix = m3.rotate(matrix, angleInRadians)
          matrix = m3.scale(matrix, scale[0], scale[1])

          // 设置矩阵
          gl.uniformMatrix3fv(matrixLocation, false, matrix)

          // 绘画
          var primitiveType = gl.TRIANGLES
          var offset = 0
          var count = 6
          gl.drawArrays(primitiveType, offset, count)
        }

        // 用定义三角形的值填充缓冲区。
        // 注意，将把值放在当前的缓冲区中
        // 绑定到ARRAY BUFFER绑定点
        function setGeometry(gl) {
          gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([0, -100, 150, 125, -175, 100]), gl.STATIC_DRAW)
        }
      }

      main()
    </script>
  </body>
</html>
